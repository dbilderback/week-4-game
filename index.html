<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<script src="assets/js/game.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<div class="container">
		<div id="title" class="title">
			<H1>Star Wars</H1>
		</div>
		<div class="yourCharOptions" id="yourCharOptions">
		</div>
		<div id="yourCharOptionsLabel" class="youCharOptionsLabel">
			<h3>
				Select Your Character
			</h3>
		</div>
		<div class="yourChar" id="yourChar">
		</div>
		<div id="yourCharLabel" class="youCharLabel">
			<h3>
				
			</h3>
		</div>
		<div id="enemies" class="enemies">
		</div>
		<div class="enemiesLabel" id="enemiesLabel">
			<h3>

			</h3>
		</div>
		<div id="fightSelection" class="fightSelection">
			<h3>
				Fight Selection
			</h3>
		</div>
		<div id="defender" class="defender">
		</div>
		<div id="attackButtonContainer" class="attackButtonContainer">
			<input type="button" value="Attack" class="attackButton" id="attackButton">
		</div>
		<div class="defenderLabel" id="defenderLabel">
			
		</div>
		<div id="battleground" class="battleground">
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
			gameStart();
        });
	</script>

</html>
